<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="#">COP4710 Project</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Item Preview -->
            <div class="col-md-3">
                <div class="card m-1">
                    <img src="doggo.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Item Title</h5>
                        <p>Here is a description of the item. I'm trying to think of more stuff to pad this. I have a crippling addiction to Animal Crossing</p>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="col-md-6">
                <div class="card m-1">
                    <div class="card-body">
                        <h5 class="card-title">Checkout</h5>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="inputFName">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="inputLName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="inputAddress">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="zip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="inputState">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label for="payment">Card</label>
                                        <input type="text" class="form-control" id="inputCard">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="ccv">CCV</label>
                                        <input type="text" class="form-control" id="ccvInput">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="discount">Discount Code</label>
                                <input type="text" class="form-control" id="discountInput">
                                <small id="discountHelp" class="form-text text-muted">Discount amount determined when code expires</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- container-fluid -->
</body>
</html>
