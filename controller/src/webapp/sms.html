<!DOCTYPE html>
<html>
    <head>
        <script src="sms.js"> </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span class="brand">Spicy Group Storefront</span>
                <a class="btn" href="storefront.html">Storefront</a>
            </div>
            <div class="content">
            <span id="products">
                <h2> Products </h2>

                <table id="listing_table" style="width: 100%">
                    <tr>
                        <td><h3>Id</h3></td>
                        <td><h3>Product</h3></td>
                        <td><h3>Price</h3></td>
                    </tr>

                    <tr>
                    <form action="javascript:addProduct()">
                            <td></td>
                            <td><input type="text" id="name"></td>
                            <td><input type="text" id="price"></td>
                            <td>
                                <input type="submit" class="btn" style="width:45%" value="Add">
                                <input type="reset" class="btn btn-cancel" style="width:45%" value="Reset">
                            </td>
                        </form>
                    </tr>
                </table>

            </span>

            <span id="discounts">
                <h2> Discounts </h2>

                <table id="discounts_table" style="width: 100%">
                    <tr>
                        <td><h3>Discount Code</h3></td>
                        <td><h3>Created</h3></td>
                        <td><h3>Expires</h3></td>
                    </tr>
                </table>
            </span>

            <span id="orders" style="display:none">
                <h2> Orders for <div id="orders_discount_code" style="display:inline"> </h2>

                <table id="orders_table" style="width: 100%">
                    <tr>
                        <td><h3>Order Id</h3></td>
                        <td><h3>Product Id</h3></td>
                        <td><h3>Base Price</h3></td>
                        <td><h3>Product Name</h3></td>
                        <td><h3>Customer Id</h3></td>
                        <td><h3>Customer Name</h3></td>
                    </tr>
                </table>
            </span>

            <span>
                <h2> Customers </h2>

                <table id="customers_table" style="width: 100%">
                    <form action="javascript:filterCustomers()">
                        <tr>
                            <td><input type="submit" class="btn" value="Update Filters"></td>
                            <td> by Name <input type="text" id="f_name"></td>
                            <td> by Purchase <input type="text" id="f_product"></td>
                            <td><input type="reset" class="btn btn-cancel" value="Clear"></td>
                        </tr>
                    </form>

                    <tr>
                        <td><h3>Customer Id</h3></td>
                        <td><h3>Customer Name</h3></td>
                        <td><h3>Address</h3></td>
                    </tr>
                </table>
            </span>
        </div>
    </body>

</html>
